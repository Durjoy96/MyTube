<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <!-- DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="max-w-screen-xl mx-auto px-5">
        <nav class="grid grid-rows-2 md:grid-cols-3 py-4 border-b md:grid-rows-none  md:items-center md:py-5">
            <div>
                <img class="w-1/2 md:w-auto" src="assets/img/Logo.png" alt="logo">
            </div>
            <div class="row-start-2 row-end-3 md:row-start-auto md:row-end-auto">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="row-start-2 row-end-3 text-right md:row-start-auto md:row-end-auto md:text-right">
                <button class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto px-5">
        <div id="buttonsContainer" class="mt-8 flex flex-wrap justify-center gap-6">

        </div>
        <div id="videosContainer" class="mt-12 grid grid-cols-1 gap-5 md:grid-cols-2 md:place-items-center md:gap-5 lg:grid-cols-4 lg:gap-6">
            
        </div>
    </main>
    <script src="assets/scripts/categories.js"></script>
    <script src="assets/scripts/videos.js"></script>
</body>

</html>
